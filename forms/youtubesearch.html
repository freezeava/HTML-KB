<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube search query</title>
</head>
<body>


    <form action="https://www.youtube.com/results?">
       <label for="youtube" style="background-color: red;"><b>Youtube search</b></label>
       <input type="text" name="search_query" id="youtube">
       <button>Submit</button>
    </form>




    <hr>

    <form action="https://www.google.com/search?">

        <label for="google" style="background-color: yellowgreen;" >Google search</label>
        <input type="text" name="q" id="google" >
        <button>Submit</button>
    </form>
</body>
</html>
